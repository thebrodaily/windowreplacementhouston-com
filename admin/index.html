<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <!-- 
    This script pulls in the Decap CMS interface.

  -->

    CMS.init();
  </script>
